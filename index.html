
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Nickname Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      
      h1 {
        text-align: center;
        margin-top: 30px;
      }
      
      .container {
        width: 600px;
        margin: 0 auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      
      p {
        margin: 20px 0;
        font-size: 20px;
        line-height: 1.5;
      }
      
      button {
        padding: 10px 20px;
        font-size: 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
      
      #nickname {
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }
    </style>
    <script>
function generateNickname() {
  const vowels = "aeiouyaeiouaeio";
  const consonants = "bcdfghjklmnpqrstvwxyz";
  const vowelRatio = 0.6; // The desired ratio of vowels to consonants

  // Generate a random nickname with at least 4 and at most 10 characters
  const nicknameLength = Math.floor(Math.random() * 7) + 4;
  let nickname = "";
  let vowelCount = 0;
  for (let i = 0; i < nicknameLength; i++) {
    // Determine whether to add a vowel or a consonant
    const addVowel = Math.random() < vowelRatio && vowelCount < Math.floor(nicknameLength / 1.5);
    const letters = addVowel ? vowels : consonants;

    // Add a random letter to the nickname
    const letter = letters[Math.floor(Math.random() * letters.length)];
    nickname += letter;
    if (addVowel) {
      vowelCount++;
    }
  }

  // Ensure that the nickname ends in a consonant
  if (vowelCount >= Math.floor(nicknameLength / 1.5)) {
    const endings = ["son", "ton", "ley", "ry", "lyn", "rick", "ley", "den", "ard", "en", "an", "a",
      "ra", "sa", "tha", "mar", "ah", "ka", "in", "in", "nus", "ram", "ar", "us", "on",
      "ar", "ry", "ad", "ra", "lyn", "or", "as", "en", "is", "ius", "ous", "us", "ak",
      "os", "am", "um", "a", "os", "o", "oc", "ic", "ax", "ex", "yx", "ex", "ik", "ek",
      "ek", "ak", "ix", "ux", "ar", "ir", "er", "or", "ol", "el", "al", "il", "ul",
      "ut", "ant", "ent", "an", "in", "on", "am", "um", "ar", "er", "or", "us", "az",
      "ez", "iz", "oz", "uz", "ath", "eth", "ith", "oth", "uth", "ar", "er", "or",
      "ie", "ae", "ai", "ei", "ia", "ua", "io", "uo", "ui", "au", "ou", "uo", "ia",
      "us", "as", "en", "on", "en", "on", "en", "on", "en", "on", "en", "on", "en",
      "on", "en", "on", "en", "on", "en", "on", "en", "on", "en", "on", "en", "on",
      "en", "on", "en", "on", "en", "on", "en", "on", "en", "on", "en", "on", "en",
      "on", "en", "on", "en", "on", "en", "on", "en", "on", "en", "on", "en"];
    const ending = endings[Math.floor(Math.random() * endings.length)];
    nickname += ending;
  }

  // Capitalize the first letter of the nickname
  nickname = nickname.charAt(0).toUpperCase() + nickname.slice(1);

  return nickname;
}

function generateButtonClicked() {
  const nicknameElement = document.getElementById("nickname");
  nicknameElement.textContent = generateNickname();
}
	
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Nickname Generator</h1>
      <p>
        Click the button below to generate a nickname with more vowels:
      </p>
      <button onclick="generateButtonClicked()">Generate Nickname</button>
      <p>Your generated nickname is: <span id="nickname"></span></p>
    </div>
  </body>
</html>
